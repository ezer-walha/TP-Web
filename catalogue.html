    <section>
        <h2>Notre catalogue</h2>
        <div id="formulaire">
            <form action="catalogue.html" method="POST">
                <h3>choisir votre type de support : </h3>
                <fieldset>
                    <legend>Livres</legend><br>
                    <select name="txlivres">
                        <option>Adulte</option>
                        <option>Adolescent</option>
                        <option>jeunesse</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Revues</legend><br>
                    <input list="revues" name="lirevues" id="lirevues"> 
                    <datalist id="revues">
                        <option>Journalière</option>
                        <option>Hebdomadaire</option>
                        <option>Mensuelle</option>
                    </datalist>
                </fieldset>
                <filedset>
                    <legend>Numériques</legend><br>
                    <input type="radio" name="rdNumerique" value="CD" id="rdNumCD"> 
                    <label for="rdNumerique-CD" >CD</label> 
                    <input type="radio" name="rdNumerique" value="DVD" id="rdNumDVD"> 
                    <label for="rdNumerique-DVD">DVD</label> 
                </filedset>
                <input type="submit" value="soumettre" class="bouton">    
            </form>
        </div>
    </section>
